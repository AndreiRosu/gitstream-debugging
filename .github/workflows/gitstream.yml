# Code generated by gitStream GitHub app - DO NOT EDIT

name: gitStream workflow automation
run-name: |
  /:\ gitStream: PR #${{ fromJSON(fromJSON(github.event.inputs.client_payload)).pullRequestNumber }} from ${{ github.event.inputs.full_repository }}

on:
  workflow_dispatch:
    inputs:
      client_payload:
        description: The Client payload
        required: true
      full_repository:
        description: the repository name include the owner in `owner/repo_name` format
        required: true
      head_ref:
        description: the head sha
        required: true
      base_ref:
        description: the base ref
        required: true
      installation_id:
        description: the installation id
        required: false
      resolver_url:
        description: the resolver url to pass results to
        required: true
      resolver_token:
        description: Optional resolver token for resolver service
        required: false
        default: ''

jobs:
  gitStream:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    name: 'gitStream Workflow Automation'
    steps:
      - name: 'Checkout GitStream GitHub Action'
        uses: actions/checkout@v3
        with:
          repository: AndreiRosu/gitstream-github-action
          ref: 3bbbe130d9bfc546df5ea7c1ca55089b20a95102
          path: ./github/actions/gitstream-github-action
      - name: 'Debugging'
        run: |
          echo "*** HEAD_REF ***: ${{ github.event.inputs.head_ref }}"
          echo "*** BASE_REF ***: ${{ github.event.inputs.base_ref }}"
          echo "*** CLIENT_PAYLOAD ***: ${{ github.event.inputs.client_payload }}"
          echo "*** RESOLVER_URL ***: ${{ github.event.inputs.resolver_url }}"
          echo "*** RESOLVER_TOKEN ***: ${{ github.event.inputs.resolver_token }}"
          echo "*** DEBUG_MODE ***: ${{ github.event.inputs.debug_mode }}"
      - name: 'Evaluate Rules'
        uses: ./github/actions/gitstream-github-action
        id: rules-engine
        with:
          full_repository: ${{ github.event.inputs.full_repository }}
          head_ref: ${{ github.event.inputs.head_ref }}
          base_ref: ${{ github.event.inputs.base_ref }}
          client_payload: ${{ github.event.inputs.client_payload }}
          installation_id: ${{ github.event.inputs.installation_id }}
          resolver_url: ${{ github.event.inputs.resolver_url }}
          resolver_token: ${{ github.event.inputs.resolver_token }}
          debug_mode: true
